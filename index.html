    return { name: 'qwe', desc: 'rty', children: [], id: -1 };
}

const mainMenuSym = ':';
const subMenuSym = '@';


class MySource {

    constructor(str) {
        this.src = str
            .replace(/\r\n/, '\n')
            .split(/\n/);
//            .map(x => x.trim())
//            .filter(x => x != '');

        this.idx = 0;
        this.currentId = 0;
    }

    pop() {
        var res = this.peek();
        this.idx++
        return res;
    }
    
    popEx() {
        var idx = this.src.slice(this.idx).findIndex(x => x != '');
        
        if (idx < 0) {
            this.idx = this.src.length;
            return '';
        }
        
        this.idx += idx;
        
        return this.src[this.idx++];
    }

    peek() {
        return this.atEnd() ? '' : this.src[this.idx];
    }
    
    peekEx() {
        var res = this.src.slice(this.idx).find(x => x != '');
        
        return res == undefined ? '' : res;
    }

    atEnd() {
        return this.idx >= this.src.length;
    }

    parse() {
        var res = [];

        while (!this.atEnd()) {            
            switch (this.popEx()) {
                case mainMenuSym:
                    res.push(this.parseMainMenu());    
                    break;
                    
                default:
                    break;
            }        
        }

        return res;
    }

    parseMainMenu() {
        var res = myMenuItem();

        res.name = this.parseName();

        if (!MySource.isSubMenu(this.peekEx())) {
            res.desc = this.parseDesc();
            res.id = this.allocId();
        }

        else
            res.children = this.parseSubMenu();

        return res;
    }

    parseSubMenu() {
        var res = [];
        
        while (!this.atEnd() && MySource.isSubMenu(this.peekEx())) {
            this.popEx();

            var menu = myMenuItem();
            menu.name = this.parseName();
            menu.desc = this.parseDesc();
            menu.id = this.allocId();

            res.push(menu);
        }

        return res;
    }

    parseName() {
        return this.popEx().trim();
    }
        
    parseDesc() {
        var res = '';

        if (!this.atEnd() && !MySource.isMainMenu(this.peekEx()) && !MySource.isSubMenu(this.peekEx())) {
            res = `${this.popEx()}\n`;
        }

        while (!this.atEnd() && !MySource.isMainMenu(this.peek()) && !MySource.isSubMenu(this.peek())) {
            res += `${this.pop()}\n`;
        }
        
        return res;
    }
    
    allocId() {
        return this.currentId++;
    }
    
    static isMainMenu(s) { 
        return s.trim() == mainMenuSym;
    }
    
    static isSubMenu(s) { 
        return s.trim() == subMenuSym;
    }
    
    
}
const myTag = (name, body, opt) => {
    if (opt == undefined)
        return `<${name}>${body}</${name}>`;
        
    return `<${name} ${opt}>${body}</${name}>`;
};


const myElem = (name, value) => {
    return `${name}="${value}"`;
};

const myNavigate = (name) => {
    return undefined;
};



const myDynLink = (name, id) => {
    var opt1 = myElem('href', `javascript:myNavigate('${name}')`);
    var opt2 = myElem('onclick', `myJump(${id})`);
    var res = myTag('a', name, `${opt1} ${opt2}`);

    return res;
}


class MyMenuItem {
    
    constructor(obj) {
        this.name = obj.name;
        this.id = obj.id;
    }
    
    tos() {
        var val = myDynLink(this.name, this.id);
        var res = myTag('li', val);
        return res;
    }
    
}

class MyDetails extends MyMenuItem {
    constructor(obj) {
        super(obj);
        this.children = obj.children.map(x => new MyMenuItem(x));
        this.isOpen = false;
    }
    
    tos() {
        var opt = this.isOpen ? 'open' : undefined;
        var sum = myTag('summary', this.name);
        var nested = myTag('ul', this.children.map(x => x.tos()).join(''));
        var res = myTag('details', `${sum}${nested}`, opt);
        
        return res;
    }
}

class MyPanel {
    
    constructor(name, items) {
        this.name = name;
        this.items = items;
    }
    
    tos() {
        var name = myElem('id', this.name);
        var body = this.items.map(x => x.tos()).join('');
        var res = myTag('div', body, name);
        
        return res;
    }
    
}

const myMenuId = 'myMenu';
const myViewId = 'myView';

const myFromId = (id) => {
    return document.getElementById(id);
};

const myFromTag = (tag) => {
    return document.getElementsByTagName(tag);
};

const myMenu = () => {
    return myFromId(myMenuId);
}

const myView = () => {
    return myFromId(myViewId);
}

var myDict = {};


const myMoldDesc = (str) => {
    var res = 
        str
            .replace(
                /\n{0,1}\~\[.*?\]\n?/g, '<hr>')
            .replace(/\n/g, '<br>')
            .replace(/ /g, '&nbsp;')
            .replace(
                /\&\[(.+?)\,\s*(.+?)\]/g, 
                (match, txt, url) =>
                    myTag('a', txt, `${myElem('href', url)} ${myElem('target', '_blank')} ${myElem('rel', 'noopener noreferrer')}`));
    
    return res;
};


const myCreateMenuItem = (obj) => {
    if (obj.children.length > 0) 
        return new MyDetails(obj);
    
    return new MyMenuItem(obj);
};


const myResize = () => {
    var w = window.innerWidth - 30;
    var h = window.innerHeight - 30;
    var menu = myMenu().style;
    var view = myView().style;
    
    var w1 = (w * 25 / 100) | 0;
    var w2 = w - w1 - 15;
    
    menu.left = '5px';
    menu.top = '5px';
    menu.width = `${w1}px`;
    menu.height = `${h}px`;
    
    view.left = `${w1+10}px`;
    view.top = menu.top;
    view.width = `${w2}px`;
    view.height = menu.height;
};

const myTrimComment = (str) => {
    return str
            .replace(
                /\/\/(\{|\})\n?/g, '');    
};


const myMenuToFlatArray = (src, dst) => {
    for (var obj of src) {
        if (obj.children.length > 0)
            myMenuToFlatArray(obj.children, dst);
        
        else
            dst[obj.id] = myTrimComment(obj.desc);
    }
    
}

im版とpf版
//{
<div><h2 id="im版とpf版" style="clear: both;font-size: 1.8em; font-weight: bold; margin: 1.275em 0px 0.85em;margin-top: 0px;border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(230, 230, 230);"><a name="im版とpf版" href="#im版とpf版" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>im版とpf版</h2><h5 id="v241028～" style="clear: both;font-size: 1.2em; font-weight: bold; margin: 0.855em 0px 0.57em;"><a name="v241028～" href="#v241028～" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>v241028～</h5><p style="margin-top: 0px;margin: 1em 0px; word-wrap: break-word;">実行ファイルが分かれていたim版とpf版は統合され、オプションで指定する形式になりました。<br style="clear: both;">「RPG_RT.ini」の「RPG_RT」セクションに「pf=1」と記述するとpf版の動作になります。<br style="clear: both;">「pf=0」または何も記述がないとim版の動作になります。<br style="clear: both;">それぞれの動作についてはv211010以前と同様です。</p><hr style="border-top-style: dashed !important;border: 1px solid rgb(204, 204, 204);border: 1px solid rgb(230, 230, 230);"><h5 id="～v211010" style="clear: both;font-size: 1.2em; font-weight: bold; margin: 0.855em 0px 0.57em;"><a name="～v211010" href="#～v211010" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>～v211010</h5><p style="margin-top: 0px;margin: 1em 0px; word-wrap: break-word;">拡張パッチの適用に際して挙動の違う2種類の実行ファイルを選択できます。<br style="clear: both;">主な違いはマップイベントの出現条件をチェックするタイミングです。<br style="clear: both;">どちらを選択すべきかわからないときはim版を選んでください。  </p><h6 id="im版" style="clear: both;font-size: 1em; font-weight: bold; margin: 0.75em 0px 0.5em;color: rgb(119, 119, 119);"><a name="im版" href="#im版" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>im版</h6><p style="margin-top: 0px;margin: 1em 0px; word-wrap: break-word;">付属のユーティリティツールでは「出現条件の変更直後（標準）/ Immediately (Default)」<br style="clear: both;">の項目で表されています。  </p><p style="margin: 1em 0px; word-wrap: break-word;">標準とある通り、従来のツクール200Xと同様に変数やスイッチの値が変更されるたびに<br style="clear: both;">現在のマップにある全てのイベントの出現条件をチェックします。<br style="clear: both;">互換性を重視したバージョンです。  </p><h6 id="pf版" style="clear: both;font-size: 1em; font-weight: bold; margin: 0.75em 0px 0.5em;color: rgb(119, 119, 119);"><a name="pf版" href="#pf版" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>pf版</h6><p style="margin-top: 0px;margin: 1em 0px; word-wrap: break-word;">付属のユーティリティツールでは「毎フレーム（一部の挙動に互換性なし）/ Per frame (Incompatible)」<br style="clear: both;">の項目で表されています。  </p><p style="margin: 1em 0px; word-wrap: break-word;">現在のマップにある全てのイベントの出現条件を1フレームに1度だけチェックします。<br style="clear: both;">これにより変数操作等のコストが大幅に下がるため、複雑な自作システムを組む際には<br style="clear: both;">大きなメリットになります。  </p><p style="margin: 1em 0px; word-wrap: break-word;">ただし、イベントページ切り替えの動作には注意してください<br style="clear: both;">（多くの場合でイベント末尾にウェイト0.0をおくと問題が解決します）。  </p><p style="margin: 1em 0px; word-wrap: break-word;">また、19/05/26よりイベントあたりの1フレームに実行可能なコマンド数上限が標準の1万から20万に<br style="clear: both;">引き上げられています。  </p></div>
//}

制御文字の拡張
//{
<div><h2 id="制御文字の拡張" style="clear: both;font-size: 1.8em; font-weight: bold; margin: 1.275em 0px 0.85em;margin-top: 0px;border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(230, 230, 230);"><a name="制御文字の拡張" href="#制御文字の拡張" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>制御文字の拡張</h2><h5 id="使用可能箇所の拡張" style="clear: both;font-size: 1.2em; font-weight: bold; margin: 0.855em 0px 0.57em;"><a name="使用可能箇所の拡張" href="#使用可能箇所の拡張" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>使用可能箇所の拡張</h5><ul>
<li style="display: list-item; line-height: 1.4em;">キャラ名やデータベースの用語等ほとんどの場面で特殊文字($*)、変数(\\V*, \\T*)が使用可能</li></ul><hr style="border-top-style: dashed !important;border: 1px solid rgb(204, 204, 204);border: 1px solid rgb(230, 230, 230);"><h5 id="文章ウィンドウ内で使える制御文字の追加/仕様変更" style="clear: both;font-size: 1.2em; font-weight: bold; margin: 0.855em 0px 0.57em;"><a name="文章ウィンドウ内で使える制御文字の追加/仕様変更" href="#文章ウィンドウ内で使える制御文字の追加/仕様変更" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>文章ウィンドウ内で使える制御文字の追加/仕様変更</h5><ul>
<li style="display: list-item; line-height: 1.4em;"><p style="margin: 1em 0px; word-wrap: break-word;">制御文字の引数内の制御文字は事前展開しないように変更</p>
</li><li style="display: list-item; line-height: 1.4em;"><p style="margin: 1em 0px; word-wrap: break-word;"><code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">\\E[a, b, c,...]</code></p>
<ul>
<li style="display: list-item; line-height: 1.4em;">文章処理の制御で指定されたコモンイベントを呼び出す</li><li style="display: list-item; line-height: 1.4em;">引数は任意数の数値または文字列</li></ul>
</li><li style="display: list-item; line-height: 1.4em;"><p style="margin: 1em 0px; word-wrap: break-word;"><code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">\\F[a, b, c]</code></p>
<ul>
<li style="display: list-item; line-height: 1.4em;">顔グラフィックを設定</li><li style="display: list-item; line-height: 1.4em;">ファイル名a、ファイル内インデックスb、反転状態c</li><li style="display: list-item; line-height: 1.4em;">ファイル名に”*“を指定するとデフォルト設定にする（=顔グラなし）</li><li style="display: list-item; line-height: 1.4em;">現在のウィンドウに改行やスペースを含め何も出力していない場合に限り、顔グラフィックの有無を切り替え可能</li><li style="display: list-item; line-height: 1.4em;">ファイル名は省略可能（現在の設定を引き継ぐ）<ul>
<li style="display: list-item; line-height: 1.4em;">例：番号だけ5番に変更 -&gt; <code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">\\f[5]</code></li></ul>
</li><li style="display: list-item; line-height: 1.4em;">反転状態は省略可能（反転なし）</li></ul>
</li><li style="display: list-item; line-height: 1.4em;"><p style="margin: 1em 0px; word-wrap: break-word;"><code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">\\W[n]</code></p>
<ul>
<li style="display: list-item; line-height: 1.4em;">nフレームウェイト</li><li style="display: list-item; line-height: 1.4em;"><code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">\\.</code>や<code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">\\|</code>と異なり、実際のウェイト値が+1されない</li></ul>
</li></ul><hr style="border-top-style: dashed !important;border: 1px solid rgb(204, 204, 204);border: 1px solid rgb(230, 230, 230);"><h5 id="記法の拡張" style="clear: both;font-size: 1.2em; font-weight: bold; margin: 0.855em 0px 0.57em;"><a name="記法の拡張" href="#記法の拡張" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>記法の拡張</h5><ul>
<li style="display: list-item; line-height: 1.4em;"><p style="margin: 1em 0px; word-wrap: break-word;">特殊文字の指定に数値が使用可能</p>
<ul>
<li style="display: list-item; line-height: 1.4em;"><code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">$A = $[0]</code></li><li style="display: list-item; line-height: 1.4em;"><code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">$a = $[26] = $[0,2]</code></li></ul>
</li><li style="display: list-item; line-height: 1.4em;"><p style="margin: 1em 0px; word-wrap: break-word;">文字列の引数は””で囲む</p>
<ul>
<li style="display: list-item; line-height: 1.4em;"><code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">\\f["ファイル名",0]</code></li></ul>
</li></ul><ul>
<li style="display: list-item; line-height: 1.4em;">制御文字に引数があるとき、[]を外して書ける<ul>
<li style="display: list-item; line-height: 1.4em;"><code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">\\v[2] = \\v2</code></li><li style="display: list-item; line-height: 1.4em;">直後の文字列がスペースまたは数字の場合は区別のために[]が必要</li></ul>
</li></ul><ul>
<li style="display: list-item; line-height: 1.4em;">[]を使わないとき、制御文字と引数の間に以下の文字を書くことができる<ul>
<li style="display: list-item; line-height: 1.4em;">任意個のスペース<ul>
<li style="display: list-item; line-height: 1.4em;"><code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">\\v 2</code></li></ul>
</li><li style="display: list-item; line-height: 1.4em;">コロン<ul>
<li style="display: list-item; line-height: 1.4em;"><code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">\\v:2</code></li></ul>
</li></ul>
</li></ul><ul>
<li style="display: list-item; line-height: 1.4em;">[]を使わないとき、セミコロンで引数の終わりを明示可能<ul>
<li style="display: list-item; line-height: 1.4em;"><code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">\\v2;</code></li></ul>
</li></ul><ul>

素材暗号化
//{
<div><h2 id="素材暗号化" style="clear: both;font-size: 1.8em; font-weight: bold; margin: 1.275em 0px 0.85em;margin-top: 0px;border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(230, 230, 230);"><a name="素材暗号化" href="#素材暗号化" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>素材暗号化</h2><h5 id="概要" style="clear: both;font-size: 1.2em; font-weight: bold; margin: 0.855em 0px 0.57em;"><a name="概要" href="#概要" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>概要</h5><p style="margin-top: 0px;margin: 1em 0px; word-wrap: break-word;">ゲームプロジェクトに含まれる任意のファイルを一つにまとめ、<br style="clear: both;">独自形式の暗号化を施して「RPG_RT.rs1」というファイルに変換する機能です。<br style="clear: both;">生成には専用のプラグインを提供しており、読み込みはv241028以降のゲームエンジンが対応しています。<br style="clear: both;">想定用途は以下です。</p><ul>
<li style="display: list-item; line-height: 1.4em;">ネタバレ防止のため内容を伏せたいとき</li><li style="display: list-item; line-height: 1.4em;">規約上ファイルのコンバートが必須な素材の使用時</li><li style="display: list-item; line-height: 1.4em;">配布するプロジェクトのファイル構成を簡素にしたいとき</li></ul><hr style="border-top-style: dashed !important;border: 1px solid rgb(204, 204, 204);border: 1px solid rgb(230, 230, 230);"><h5 id="注意点" style="clear: both;font-size: 1.2em; font-weight: bold; margin: 0.855em 0px 0.57em;"><a name="注意点" href="#注意点" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>注意点</h5><ul>
<li style="display: list-item; line-height: 1.4em;">暗号化は強固ではなく、内容を見られる心配がないわけではない</li><li style="display: list-item; line-height: 1.4em;">暗号化した素材は通常形式のファイルよりも検索優先度が高い</li><li style="display: list-item; line-height: 1.4em;">ゲームプロジェクトの内容が更新されるたびに再度生成しなおす必要がある</li><li style="display: list-item; line-height: 1.4em;">常にすべての素材がメモリ上に置かれる</li><li style="display: list-item; line-height: 1.4em;">単体でファイルサイズの大きい素材は読み込みに時間がかかる</li><li style="display: list-item; line-height: 1.4em;">同じフォルダに存在し、拡張子だけが異なる同名ファイルが含まれる場合正しく取り出せない</li><li style="display: list-item; line-height: 1.4em;">ムービー素材は仮対応状態で挙動が従来と異なる<ul>
<li style="display: list-item; line-height: 1.4em;">古い形式の動画ファイルは再生できない</li><li style="display: list-item; line-height: 1.4em;">拡縮がアスペクト比を保つ</li><li style="display: list-item; line-height: 1.4em;">非アクティブでも一時停止しない</li></ul>
</li></ul></div>
//}

//{

<div><h2 id="エディタプラグイン" style="clear: both;font-size: 1.8em; font-weight: bold; margin: 1.275em 0px 0.85em;margin-top: 0px;border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(230, 230, 230);"><a name="エディタプラグイン" href="#エディタプラグイン" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>エディタプラグイン</h2><h5 id="概要" style="clear: both;font-size: 1.2em; font-weight: bold; margin: 0.855em 0px 0.57em;"><a name="概要" href="#概要" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>概要</h5><p style="margin-top: 0px;margin: 1em 0px; word-wrap: break-word;">パッチに含まれるcmdcs.dllを利用することにより、プラグインの形でエディタの一部機能を外部から拡張できるようになりました(v241028~)。<br style="clear: both;">
現在はイベントコマンドの編集フォームの上書きとメインメニューから呼び出せる汎用フォームに対応しています。<br style="clear: both;">
一部の追加コマンドはこの機能でフォームが実装されています。<br style="clear: both;">
開発にはC#+WinFormsを使用します（作者の懐古趣味です）。<br style="clear: both;"></p><hr style="border-top-style: dashed !important;border: 1px solid rgb(204, 204, 204);border: 1px solid rgb(230, 230, 230);"><h5 id="使用方法" style="clear: both;font-size: 1.2em; font-weight: bold; margin: 0.855em 0px 0.57em;"><a name="使用方法" href="#使用方法" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>使用方法</h5><ol style="list-style-type: decimal;">
<li style="display: list-item; line-height: 1.4em;">エディタと同じフォルダにcmdcs.dllを置く</li><li style="display: list-item; line-height: 1.4em;">エディタと同じフォルダにPluginフォルダを作成する</li><li style="display: list-item; line-height: 1.4em;">Pluginフォルダ下に任意のプラグインを置いてエディタを起動する</li></ol><hr style="border-top-style: dashed !important;border: 1px solid rgb(204, 204, 204);border: 1px solid rgb(230, 230, 230);"><h5 id="プラグイン設定" style="clear: both;font-size: 1.2em; font-weight: bold; margin: 0.855em 0px 0.57em;"><a name="プラグイン設定" href="#プラグイン設定" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>プラグイン設定</h5><p style="margin-top: 0px;margin: 1em 0px; word-wrap: break-word;">エディタのメインメニュー→プラグイン→プラグイン設定から編集できます。<br style="clear: both;">
イベントコマンドリストや各プラグインフォーム左下のプラグインボタンも同様です。<br style="clear: both;">
<br style="clear: both;">
以下の項目があります。</p><ul>
<li style="display: list-item; line-height: 1.4em;">各プラグイン機能の有効/無効化(チェックボックス)</li><li style="display: list-item; line-height: 1.4em;">プラグインUIの言語切り替え(日本語/英語)</li><li style="display: list-item; line-height: 1.4em;">プラグイン経由で扱うテキストの文字コード</li></ul><p style="margin: 1em 0px; word-wrap: break-word;"><br style="clear: both;">
編集した設定はPlugin\cmdcs.xmlに保存されます。</p><hr style="border-top-style: dashed !important;border: 1px solid rgb(204, 204, 204);border: 1px solid rgb(230, 230, 230);"><h5 id="作成方法" style="clear: both;font-size: 1.2em; font-weight: bold; margin: 0.855em 0px 0.57em;"><a name="作成方法" href="#作成方法" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>作成方法</h5><p style="margin-top: 0px;margin: 1em 0px; word-wrap: break-word;"><a href="http://discord.gg/5NnbMtQ" target="_blank" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);">開発室</a>(Discord)へどうぞ</p><hr style="border-top-style: dashed !important;border: 1px solid rgb(204, 204, 204);border: 1px solid rgb(230, 230, 230);"><h5 id="動作環境" style="clear: both;font-size: 1.2em; font-weight: bold; margin: 0.855em 0px 0.57em;"><a name="動作環境" href="#動作環境" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>動作環境</h5><p style="margin-top: 0px;margin: 1em 0px; word-wrap: break-word;">Microsoft .NET Framework 4.8.1</p></div>

●エディタ

・コマンドリストの有効箇所を拡大
    コモンイベントとバトルイベントとの間で、それぞれが通常扱えないコマンドを生成/編集/貼り付け/可能になりました。
    生成は右クリックメニューの「挿入Ex」またはShift+Enterでおこないます。

・コマンドリストの編集
    右クリックメニューにコマンドリストの編集が追加されており、並びや行数/列数などをあるていど変更可能です。

・プロジェクトデータのバックアップ
    「(ゲームプロジェクトフォルダ)\Backup」フォルダにデータのバックアップをzipで出力します。
    最小では「ldb, lmt, lmu」を、全ファイルではBackupフォルダ以下を除く全てのフォルダおよびファイルを同梱します。
    ファイル名は「YYYY_MMDD_HHMM_SS.zip」です。
    
・フォント変更
    「rpg2003.exe」と同じディレクトリに「rpg2003.ini」を作成することで設定可能です。
    19/06/30現在はコマンドビューのみ対応しています。
    実行中の変更は適用されず、再起動後に有効になります。
    セクション名は「rpg2003」、
    フォント名のキーは「FontName」、
    フォントサイズのキーは「FontSize」です。
    日本語版のデフォルトは以下の設定です。
    
    [rpg2003]
    FontName=MS UI Gothic
    FontSize=9
    
・キャラの向きの確認
    「キャラクターの動作指定」コマンドでグラフィック変更の際、向きやパターンごとの画像を確認できるようにしました。

・エディタの単一CPU動作
    マルチコア問題にお困りの場合はメインメニューのオプションにある、
    「SingleProcAffinity」を試してみてください。
    
・キャンセルボタンの状態変更
    データベース/マップイベント/動作指定の編集フォームでキャンセルボタンとその機能を変更できます。
    通常…なにも変わりません
    非表示…ボタンの横幅が0になり、tabキーでフォーカスしなくなります。ショートカットキー(esc)は有効です。
    無効化…ショートカットキーも含め機能しなくなります。
   
・新しい「変数の操作」フォーム

    このフォームでは右クリックでコンボボックスの項目を変更することができます。

    Ctrl+OまたはCtrl+Pで操作内容を変更することができます。
    Ctrl+Shift+十字キーでオペランドの種類を変更することができます。
    対象およびオペランドの新規項目である式に対応しています。
    オペランド「イベント」の新規項目であるイベントIDに対応しています。

追加コマンド
@
セーブ情報の取得
●セーブ情報の取得 / Get Save Info

デフォルトのロード画面に表示される内容と同じ情報を取得するコマンドです。
日時・レベル・HPを変数に、フェイスグラフィックをピクチャに格納します。
キャラ名には現在対応していません。

セーブデータが存在しない場合は日付用の変数に0が格納されます。

フェイスグラフィックは4*4のスプライトシートとして扱われます。
そのため、16以上のパターンを並べているようなファイルだと表示がずれます。
逆に4分割できさえすれば規格から外れていても問題ありません。

ピクチャはファイルとスプライトシート関連の項目を除き、もとの設定をそのまま使用します。
対象のピクチャ番号で事前に画面外に出すか透明にするなどしてお使いください。

英語版でも年月日(YYMMDD)の順序は同じです。

@
セーブの実行
●セーブの実行 / Save

デフォルトのセーブ機能と同等の処理をおこなうコマンドです。
セーブ番号0以下は使用できません。

オプションで実行結果を変数に格納することができます。
値は成功時は1、失敗すると0になります。
変数への代入はセーブを実行してからなされるため注意が必要です。
    
@ 
ロードの実行
●ロードの実行 / Load

デフォルトのロード機能と同等の処理をおこなうコマンドです。
セーブ番号0以下は使用できません(操作は無視されます)。

オプションとして実行前にファイルをチェックし、結果が不正な場合はロードを中断する機能があります。
チェックは「セーブ情報の取得」コマンド相当の処理を行います。
確実に正しいファイルが存在する場合には無効にしても構いませんがおすすめしません。 
    
@
ロード処理の終了
●ロード処理の終了 / End Load Process

現在このコマンドは意味を持ちません。
    
@

戦闘処理の制御
●戦闘処理の制御 / Control Battle

デフォ戦の処理のうちいくつかをユーザーが操作できるようにするコマンドです。
このコマンドは戦闘中の使用のみ有効で、戦闘終了後に解除(全ての制御がなし)されます。
戦闘開始を条件としたコモンイベントとあわせてご利用ください。
現在は以下の5種類の処理を選択できます。

ATBゲージ増加
ダメージポップ
ターゲッティング
状態付与
ダメージ以外の値変動

ゲージは0~300000が有効な範囲です。
    
@
戦闘コマンドの変更EX
●戦闘コマンドの変更EX / Change Battle Commmadn EX

戦闘コマンドの隊列変更の項目を有効/無効化およびパーティコマンドを編集するコマンドです。
このコマンドは戦闘中の使用のみ有効で、戦闘終了後にデフォルトの設定に戻ります。
戦闘開始を条件としたコモンイベントとあわせてご利用ください。
    
@
戦闘情報の取得
●戦闘情報の取得 / Get Battle Info

戦闘中にあらわれるさまざまな値を取得します。
非戦闘時には何も実行しません。
    
@
変数配列の操作
●変数配列の操作 / Control Var Array

連続した番号の変数を配列とみなして各種操作をおこないます。
配列の長さを1にすることで単体操作も可能です。

・コピー
    対象1から対象2へ値をコピーします。

・交換
    対象1と対象2の内容を入れ替えます。

・ソート(昇順)
・ソート(降順)
    対象1を昇順/降順で並べ替えます。

・シャッフル
    対象1をランダムに並べ替えます。

・列挙
    対象1に初期値から1ずつ加算しながらサイズ分の値を格納します。

・その他
    変数の操作コマンドと同様です。違いはオペランドも配列である点です。

@
キー入力の処理EX
●キー入力の処理EX / Key Input Proc EX

「キー入力の処理」コマンドの拡張版です。
0で押されていない、1で押されている状態を表します。
このコマンドでは押されるまで待機することはできません。

ジョイパッドのキー割り当てをおこなうと、キーボードの状態取得時にパッドも含めた判定が可能になります。
割り当てをおこなわないキーは-1として扱います。


・キーボードの状態一覧取得
    フォームのキーボードリストにあるキーの状態を一括で取得します。
    
・キーボードの状態一覧取得（割り当て無効）
    フォームのキーボードリストにあるキーの状態を一括で取得します。
    ジョイパッドの割り当てをおこなっている場合でもこれを無視します。

・キーコード指定で状態取得（割り当て無効）
    0~255のキーコードを直接指定してキーの状態を取得します。
    リスト外のキーを取得したい場合に使用してください。
    
・ジョイパッドの状態一覧取得
    フォームのジョイパッドリストにあるボタンの状態を一括で取得します。
    
・ジョイパッドの割り当て取得
    現在のジョイパッドの割り当て状態を一括で取得します。
    割り当てられていないボタンは-1が返ります。
    
・ジョイパッドの割り当て設定
    ジョイパッドのボタンをキー一覧のいずれかのキーに一括で割り当てます。
    割り当ての不要なボタンは-1を指定してください。
    

@
マップの書き換え
●マップの書き換え / Rewrite Map

主人公のいるマップのタイルを書き換えます。
このコマンドによる変更はセーブに反映されず、またマップ移動でも消えます。


@
共有セーブの操作
●共有セーブの操作 / Control Global Save

各セーブデータから読み書きできる共通のセーブデータを扱うコマンドです。
現在はスイッチと変数のみ対応しています。
ファイル名は「Save.lgs」で固定です。

・開く
    共有セーブデータをファイルからロードします。
    ロードされている状態でのこの操作は無視されます。

・閉じる
    ロードした共有セーブデータを解放します。
    ロードされていない状態でのこの操作は無視されます。
    この操作では変更が保存されないことに注意してください。
    
・保存する
    ロードされている共有セーブデータの内容をファイルに保存します。
    ロードされていない状態でのこの操作は無視されます。
    
・保存して閉じる
    「保存する」のあと「閉じる」を実行します。
    
・共有セーブからコピー
    ロードされている共有セーブデータから、指定された値を自身のセーブデータに読み込みます。
    ロードされていない状態でのこの操作をおこなうと処理前に「開く」を実行します。
    
・共有セーブへコピー
    ロードされている共有セーブデータに、指定された値を自身のセーブデータから書き込みます。
    ロードされていない状態でのこの操作をおこなうと処理前に「開く」を実行します。

@
ピクチャのID変更
●ピクチャのID変更 / Change Picture ID

名前の通りピクチャのIDを変更するコマンドです。
「範囲外エラーを無視する」設定を使うと、
範囲外IDからの移動/範囲外IDへの設定は単なる消去処理に置き換わります。

・移動
    (対象1)番から(サイズ)個のピクチャIDを(対象2)番に変更します。
    (対象2)番が使用中であった場合は消去されます。
    
・交換
    (対象1)番から(サイズ)個のピクチャIDを(対象2)番と入れ替えます。

・スライド
    (対象1)番から(サイズ)個のピクチャIDを(距離)ぶんずらします。

@
ゲームのオプション設定
●ゲームのオプション設定 / Set Game Option

ゲーム全体の動作に関する設定をおこなうコマンドです。

・非アクティブ時の動作
    ウィンドウが非アクティブになったとき一時停止するかどうかを指定します。
    デフォルトはウェイトです。この設定はセーブデータに反映されます。
    
・Fatal Mix
    主にデバッグ用の項目です。

    FPS
    　ゲームの実行速度を指定します。1より小さくすることはできません。
    　この設定はセーブデータに反映されません。
    
    テストプレイ
    　起動オプションの「TestPlay」と同じです。
    　この設定はセーブデータに反映されます。
    
    右Shiftでメッセージスキップ
    　右シフトキーを押しているあいだ文章が全て瞬間表示になり、また自動で閉じるようになります。
    　この設定はセーブデータに反映されます。
    
・ピクチャ最大数
    ピクチャの最大IDを指定します。1より小さくすることはできません。
    この数値はゲームの実行速度やセーブデータのロード時間に大きな影響を与えます。
    この設定はセーブデータに反映されます。

・フレームスキップ
    デフォルトでは毎フレームおこなわれている描画処理をn回に1度省略するように変更します。
    この設定はセーブデータに反映されます。
 
@
コマンドの呼び出し
●コマンドの呼び出し / Call Command

このコマンドは上級者向けです。コマンドの仕様を十分に理解してからご利用ください。

任意のコマンド（例外あり）を任意の引数で呼び出します。
存在しないコードを指定したときの挙動は値により、
①なにも実行しない
②既存のコマンドのいずれかを実行
のどちらかになります。

「条件分岐」
「条件分岐(戦闘中)」
「繰り返しの処理」

-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">RPG_RT.lmt</code>および<code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">Map\*\*\*\*.lmu</code>が<code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">Map</code>フォルダに格納されていても動作するように変更</li></ul>
</li><li style="display: list-item; line-height: 1.4em;"><p style="margin: 1em 0px; word-wrap: break-word;">オーディオ</p>

r: rgba(0, 0, 0, 0.0196078);">\\E[]</code>を導入</li><li style="display: list-item; line-height: 1.4em;">制御文字に<code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">\\W[n]</code>を追加（nフレームウェイト）</li><li style="display: list-item; line-height: 1.4em;">制御文字に<code style="border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; word-wrap: break-word; border: 1px solid rgb(204, 204, 204); padding: 0px 5px; margin: 0px 2px;font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 85%; padding: 0.2em 0.5em; border: 1px solid rgb(239, 239, 239); background-color: rgba(0, 0, 0, 0.0196078);">\\F[a,b,c]</code>を追加（顔グラフィックをファイルa,ファイル内インデックスbに反転状態cで変更）</li><li style="display: list-item; line-height: 1.4em;">制御文字の引数内の制御文字は事前展開しないように変更</li></ul>

</li></ul><hr style="border-top-style: dashed !important;border: 1px solid rgb(204, 204, 204);border: 1px solid rgb(230, 230, 230);"><h3 id="2021/10/10" style="clear: both;font-size: 1.6em; font-weight: bold; margin: 1.125em 0px 0.75em;"><a name="2021/10/10" href="#2021/10/10" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>2021/10/10</h3><h6 id="エディタ" style="clear: both;font-size: 1em; font-weight: bold; margin: 0.75em 0px 0.5em;color: rgb(119, 119, 119);"><a name="エディタ" href="#エディタ" style="text-decoration: none; vertical-align: baseline;color: rgb(50, 105, 160);"></a>エディタ</h6><ul>
<li style="display: list-item; line-height: 1.4em;"><p style="margin: 1em 0px; word-wrap: break-word;">追加変更</p>
<ul>
<li style="display: list-item; line-height: 1.4em;"><p style="margin: 1em 0px; word-wrap: break-word;">特殊技能</p>
