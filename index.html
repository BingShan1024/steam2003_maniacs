class MySource {

    constructor(str) {
        this.src = str
            .replace(/\r\n/, '\n')
            .split(/\n/);
//            .map(x => x.trim())
//            .filter(x => x != '');

        this.idx = 0;
        this.currentId = 0;
    }

    pop() {
        var res = this.peek();
        this.idx++
        return res;
    }

    popEx() {
        var idx = this.src.slice(this.idx).findIndex(x => x != '');

        if (idx < 0) {
            this.idx = this.src.length;
            return '';
        }

        this.idx += idx;

        return this.src[this.idx++];
    }

    peek() {
        return this.atEnd() ? '' : this.src[this.idx];
    }

    peekEx() {
        var res = this.src.slice(this.idx).find(x => x != '');

        return res == undefined ? '' : res;
    }

    atEnd() {
        return this.idx >= this.src.length;
    }

    parse() {
        var res = [];

        while (!this.atEnd()) {
            switch (this.popEx()) {
                case mainMenuSym:
                    res.push(this.parseMainMenu());
                    break;

                default:
                    break;
            }
        }

        return res;
    }

    parseMainMenu() {
        var res = myMenuItem();

        res.name = this.parseName();

        if (!MySource.isSubMenu(this.peekEx())) {
            res.desc = this.parseDesc();
            res.id = this.allocId();
        }

        else
            res.children = this.parseSubMenu();

        return res;
    }

    parseSubMenu() {
        var res = [];

        while (!this.atEnd() && MySource.isSubMenu(this.peekEx())) {
            this.popEx();

            var menu = myMenuItem();
            menu.name = this.parseName();
            menu.desc = this.parseDesc();
            menu.id = this.allocId();

            res.push(menu);
        }

        return res;
    }

    parseName() {
        return this.popEx().trim();
    }

    parseDesc() {
        var res = '';

        if (!this.atEnd() && !MySource.isMainMenu(this.peekEx()) && !MySource.isSubMenu(this.peekEx())) {
            res = `${this.popEx()}\n`;
        }

        while (!this.atEnd() && !MySource.isMainMenu(this.peek()) && !MySource.isSubMenu(this.peek())) {
            res += `${this.pop()}\n`;
        }

        return res;
    }

    allocId() {
        return this.currentId++;
    }

    static isMainMenu(s) {
        return s.trim() == mainMenuSym;
    }

    static isSubMenu(s) {
        return s.trim() == subMenuSym;
    }


}

im版とpf版
拡張パッチの適用に際して挙動の違う2種類の実行ファイルを選択できます。
主な違いはマップイベントの出現条件をチェックするタイミングです。
どちらを選択すべきかわからないときはim版を選んでください。


~[]
●im版

付属のユーティリティツールでは「出現条件の変更直後（標準）/ Immediately (Default)」
の項目で表されています。
標準とある通り、従来のツクール200Xと同様に変数やスイッチの値が変更されるたびに
現在のマップにある全てのイベントの出現条件をチェックします。
互換性を重視したバージョンです。
    
    
~[]
●pf版

付属のユーティリティツールでは「毎フレーム（一部の挙動に互換性なし）/ Per frame (Incompatible)」
の項目で表されています。
現在のマップにある全てのイベントの出現条件を1フレームに1度だけチェックします。
これにより変数操作等のコストが大幅に下がるため、複雑な自作システムを組む際には
大きなメリットになります。
ただし、イベントページ切り替えの動作には注意してください
（多くの場合でイベント末尾にウェイト0.0をおくと問題が解決します）。
また、19/05/26よりイベントあたりの1フレームに実行可能なコマンド数上限が標準の1万から20万に
引き上げられています。

文字列変数の操作※
●文字列変数の操作 / Control String Variables


数値変数のそれと同様に文字列変数に対する操作を提供します
※リニューアル版から実装


[左辺値]

・単体(定数)         T[1]
・範囲(定数)         T[1..5]
・単体(変数)         T[V[1]]
・範囲(変数)         T[V[1]..V[5]]


[操作内容]

・代入               .asg
・連結               .cat
・数値化             .toNum
・長さ取得           .getLen
・検索               .inStr
・分割               .split
・ファイル出力       .toFile
・1行取り出し        .popLine


[オペランド]
オペランドは操作内容により異なります


[代入/連結のオペランド]

    ・文字列
    T[1].asg "qwe"
    T[1].asg T[2]
    
    ・数値
    T[1].asg 234
    T[1].asg V[234]
    
    ・スイッチ
    T[1].asg S[234]
    T[1].asg S[V[234]]
    
    ・名前
    アクター            T[1].asg.actor[1].name
    特殊技能            T[1].asg.skill[1].name
    アイテム            T[1].asg.item[1].name
    敵キャラ            T[1].asg.enemy[1].name
    敵グループ          T[1].asg.troop[1].name
    地形                T[1].asg.terrain[1].name
    属性                T[1].asg.element[1].name
    状態                T[1].asg.state[1].name
    戦闘アニメ          T[1].asg.anim[1].name
    チップセット        T[1].asg.tileset[1].name
    スイッチ            T[1].asg.s[1].name
    変数                T[1].asg.v[1].name
    文字列変数          T[1].asg.t[1].name
    コモンイベント      T[1].asg.cev[1].name
    職業                T[1].asg.class[1].name
    戦闘アニメ２        T[1].asg.anim2[1].name
    マップ              T[1].asg.map[1].name
    マップイベント      T[1].asg.mev[1].name
    パーティメンバー    T[1].asg.member[1].name


    ・連結
    T[1].asg.cat "qwe", "rty"
    T[1].asg.cat "qwe", "rty", "uio"
    T[1].asg.cat T[3], T[4], T[5]
    
    
    ・挿入
    T[1].asg.ins "qwe", 1, "|"      //T[1] == q|we
    
    
    ・置換
    T[1].asg.rep "qwe", "e", "|"    //T[1] == qw|
    
    
    ・切り取り
    T[1].asg.subs "qwe", 1, 2       //T[1] == we
    
    
    ・配列
    T[1].join "|", V[1], 3          //T[1] == (V[1]の値)|(V[2]の値)|(V[3]の値)
    T[1].join ", ", T[5], 3         //T[1] == (T[5]の値), (T[6]の値), (T[7]の値)
    
    
    ・ファイル
    T[1].asg.file "qwe", .utf8      //T[1] == (Text\qwe.txt の内容)


[数値化のオペランド]
    T[1].toNum V[1]                 //V[1] == T[1]を数値化したもの(失敗時は0)


[長さ取得のオペランド]
    T[1].getLen V[1]                //V[1] == T[1]の文字数
    
    
[検索のオペランド]
    T[1].inStr "qwe", V[1]          //V[1] == T[1]内のqweの出現位置(失敗時は-1)
    

[分割のオペランド]
    T[1].split "|", T[5], V[1]      //T[5]~ == T[1]の内容を|で分割した文字列, V[1] == 分割数


[ファイル出力のオペランド]    
    T[1].toFile "qwe", .utf8        //Text\qwe.txt == (T[1]の内容)


[1行取り出しのオペランド]
    T[1].popLine T[2]               //T[2] == (T[1]の1行目), T[1] == (T[1]の1行目を除いた内容)

変数の操作
●変数の操作 / Control Variables

操作対象に変数値での範囲指定を追加しました。
一括の操作で a > b だったとき b~a として扱うようになりました。
操作内容に論理和(or)、論理積(and)、排他的論理和(xor)、論理左右シフト(shl, shr)を追加しました。
オペランドの主人公と敵キャラそれぞれにID、ATBゲージの項目を追加しました。
オペランドのその他に現在の日付、時刻、経過フレームの項目を追加しました。
オペランドにスイッチを追加しました。ONは1、OFFは0として扱われます。
オペランドのアイテム、主人公、イベント、敵キャラのそれぞれに変数での指定方法を追加しました。
オペランドにパーティメンバーを追加しました。パーティ内インデックスで指定する以外は主人公と同様です。
オペランドに数学系の関数を追加しました。
    以下の説明では引数1をa、引数2をb、乗数をcとしています。
    
    Add, Sub, Mul, Div, Mod, Or, And, Xor, Shl, Shr:
            a (演算子) bで「操作内容」と同じ演算をおこないます。
    
    Pow:    aのb乗を計算します。
    Sqrt:   aの平方根 * cを計算します。小数点以下は切り捨てられます。
    Sin:    (a / b)度の正弦 * cを計算します。小数点以下は切り捨てられます。
    Cos:    (a / b)度の余弦 * cを計算します。小数点以下は切り捨てられます。
    Atan2:  a(Y座標), b(X座標)の逆正接 * cを計算します。小数点以下は切り捨てられます。
    Min:    a, bのうち小さいほうの値を返します。
    Max:    a, bのうち大きいほうの値を返します。
    Abs:    aの絶対値を返します。
    Random: a~bの範囲の乱数を返します。オペランドの「乱数」と同様です。
    
オペランドに三項演算を追加しました。
オペランドにパッチのバージョンを追加しました。
    下位20bitで日付を表します(YYMMDD)。
    最上位bitでim/pfを表します(im=0, pf)。
    残りは予約領域です。
    ※この項目は190920に実装されたため、それ以前のバージョンでは全bitが0になります。

    日付の値の取り方
    @> 変数の操作: [0001] 代入, マニアクスのバージョン
    @> 変数の操作: [0001] And, -1 >> 12

    im/pf判定の取り方
    @> 変数の操作: [0001] 代入, マニアクスのバージョン
    @> 変数の操作: [0001] Shr, 31

繰り返し処理
●繰り返し処理 / Loop

条件を指定できるようにしました。スイッチはONが1、OFFが0の数値として扱われます。
ラベルジャンプによってループ内部に侵入した場合は繰り返し回数やインデックスが正しく設定されません。

・∞ / Infinity
    従来の無限ループです。
    
・回数指定 / X Times
    指定回数だけ繰り返します。オプションで0から始まるインデックスを変数に出力できます。
    
・カウントアップ / Count Up
    aからbまでの範囲でインデックスを1ずつ加算しながら繰り返します。
    例として2~5とした場合は2, 3, 4, 5の4回ループになります。
    オプションで現在のインデックスを変数に出力できます。
    
・カウントダウン / Count Down
    aからbまでの範囲でインデックスを1ずつ減算しながら繰り返します。
    例として3~1とした場合は3, 2, 1の3回ループになります。
    オプションで現在のインデックスを変数に出力できます。

・While / While
    条件が真のあいだ繰り返します。毎ループの実行前に判定されます。
    比較は変数による条件分岐と同様の指定が可能です。
    オプションで0から始まるインデックスを変数に出力できます。        
    
・Do While / Do While
    条件が真のあいだ繰り返します。毎ループの実行後に判定されます。
    比較は変数による条件分岐と同様の指定が可能です。
    オプションで0から始まるインデックスを変数に出力できます。
